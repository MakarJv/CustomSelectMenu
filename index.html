<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Custom Menu</title>
</head>
<body>
<div class="box">
  <div class="profile">
    <div class="imgBx">
      <img src="A16FEAC6-D746-4F10-988B-2173376C6831.jpg">
    </div>
    <h4 class="text">Igor Makarenko<br><span>Creative Designer</span></h4>
  </div>
  <ul class="menu">
    <li>
      <label>
        <span class="title"><ion-icon name="wifi"></ion-icon> Wi-Fi</span>
        <span class="action">
          <input type="checkbox">
          <i></i>
        </span>
      </label>
    </li>
    <li>
      <label>
        <span class="title"><ion-icon name="bluetooth"></ion-icon> Bluetooth</span>
        <span class="action">
          <input type="checkbox">
          <i></i>
        </span>
      </label>
    </li>
    <li>
      <label>
        <span class="title"><ion-icon name="airplane"></ion-icon> Airplane Mode</span>
        <span class="action">
          <input type="checkbox">
          <i></i>
        </span>
      </label>
    </li>
    <li>
      <label>
        <span class="title"><ion-icon name="location"></ion-icon> Location</span>
        <span class="action">
          <input type="checkbox">
          <i></i>
        </span>
      </label>
    </li>
    <li>
      <label>
        <span class="title"><ion-icon name="moon"></ion-icon> Dark Mode</span>
        <span class="action">
          <input type="checkbox" id="dark">
          <i></i>
        </span>
      </label>
    </li>
  </ul>
</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="index.js"></script>
</body>
</html>
